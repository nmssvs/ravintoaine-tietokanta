<td><input type="number" min="0" step="0.1" ng-model="ingredient.amount"></td>
<td>{{ ingredient.measure == '100g' ? 'g' : ingredient.measure }}</td>
<td>{{ ingredient.name }}</td>
<td>
  <a href="#/">
    <i class="glyphicon glyphicon-remove" ng-click="remove({ingredient: ingredient})"></i>
  </a>
</td>
